name: Build project

on: 
  push:
    branches:
      - main

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: Mortier FU
          targetPlatform: ${{ matrix.targetPlatform }}
      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

      # Zip le build
      - name: Zip build
        run: |
          mkdir -p dist
          zip -r dist/MortarGame.zip build/${{ matrix.targetPlatform }}

      # Upload sur Google Drive en remplaçant le fichier existant
      - name: Upload to Google Drive
        env:
          GDRIVE_SERVICE_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
          GDRIVE_FILE_ID: ${{ secrets.GOOGLE_DRIVE_FILE_ID }}
        run: |
          # Installer gdrive (CLI) si pas déjà disponible
          sudo apt-get update && sudo apt-get install -y wget unzip
          wget -O gdrive https://github.com/prasmussen/gdrive/releases/download/2.1.0/gdrive-linux-x64
          chmod +x gdrive
          sudo mv gdrive /usr/local/bin/gdrive

          # Upload en remplaçant le fichier existant par ID
          ./gdrive update $FILE_ID dist/MortarGame.zip