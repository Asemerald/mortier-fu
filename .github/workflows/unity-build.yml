name: Build project

on:
  push:
    branches:
      - main

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
    
    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker system prune -af
          df -h

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('**/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: Mortier FU
          targetPlatform: ${{ matrix.targetPlatform }}
      
      - name: Check disk space
        run: df -h

      - name: Zip build
        run: |
          mkdir -p dist
          cd build/${{ matrix.targetPlatform }}
          zip -r ../../dist/MortarGame.zip . -x "*.pdb" "*/Logs/*" "*/crash.dmp"
          cd ../..
          ls -lh dist/

      - name: Upload to Google Drive
        env:
          GDRIVE_SERVICE_KEY: ${{ secrets.GOOGLE_DRIVE_API_KEY }}
          GDRIVE_FILE_ID: ${{ secrets.GOOGLE_DRIVE_FILE_ID }}
        run: |
          # Installer rclone (plus moderne et maintenu que gdrive)
          curl https://rclone.org/install.sh | sudo bash
          
          # Configurer rclone avec le service account
          echo "$GDRIVE_SERVICE_KEY" > /tmp/service-account.json
          
          rclone config create gdrive drive \
            scope drive \
            service_account_file /tmp/service-account.json
          
          # Upload en rempla√ßant le fichier
          rclone copy dist/MortarGame.zip gdrive:/ --drive-use-trash=false
          
          # Nettoyer
          rm /tmp/service-account.json

      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: dist/MortarGame.zip
          retention-days: 7