name: Unity Windows Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}

      - name: Build project with Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 6000.2.6f2
          targetPlatform: StandaloneWindows64
          buildMethod: BuildScript.BuildWindows

      - name: Zip Windows build
        run: |
          cd Build/Windows
          zip -r ../../MyGame_Windows.zip .

      - name: Install rclone
        run: sudo apt-get update && sudo apt-get install -y rclone

      - name: Configure rclone for Google Drive
        run: |
          mkdir -p ~/.config/rclone
          echo '${{ secrets.GDRIVE_SERVICE_KEY }}' > ~/.config/rclone/service_account.json
          cat <<EOF > ~/.config/rclone/rclone.conf
          [gdrive]
          type = drive
          scope = drive
          service_account_file = ~/.config/rclone/service_account.json
          EOF

      - name: Upload build to Google Drive (replace file)
        run: |
          rclone copy MyGame_Windows.zip gdrive: --drive-file-id=${{ secrets.GDRIVE_FILE_ID }}
